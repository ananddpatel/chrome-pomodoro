<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
-->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 class="">Tomato</h1>
    <p class="">The Pomodoro Timer</p>
    <!-- <form id="myform"> -->
      <h3>Pomodoro</h3>
      <div class="settings" id="pomodoro-section">
        <input type="radio" name="work" value="900" checked>15
        <input type="radio" name="work" value="1500">25
        <input type="radio" name="work" value="2100">35
      </div>

      <h3>Break</h3>
      <div class="settings" id="break-section">
        <input type="radio" name="break" value="300" checked>5
        <input type="radio" name="break" value="600">10
        <input type="radio" name="break" value="900">35
      </div>
      <br>
    <!-- </form> -->
      <a href="timer.html"><input type="submit" id="startBtn" value="Start"></a>
    <script src="popup.js"></script>
  </body>
</html>
